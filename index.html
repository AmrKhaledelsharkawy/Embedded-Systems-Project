<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Buttons */
        .nav-btn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .nav-btn.active {
            background-color: #008CBA;
        }

        /* Header styling */
        h1 {
            margin: 20px 0;
            color: #444;
        }

        /* Team section styling */
        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual team member card */
        .card {
            background-color: white;
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Card hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Profile images */
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Member name styling */
        .card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        /* GitHub link */
        .card p a {
            color: #008CBA;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .card p a:hover {
            color: #005f73;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/parking"><button class="nav-btn">Parking Registration</button></a>
        <a href="/game"><button class="nav-btn">Play Game</button></a>
        <a href="/team"><button class="nav-btn active">Meet the Team</button></a>
